<div id="wrap">
    <div class="row">
        <div class="col-md-12">
            <div id="Carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="Carousel" data-slide-to="0" class="active"></li>
                    <li data-target="Carousel" data-slide-to="1"></li>
                    <li data-target="Carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/assets/images/daycar1.jpg" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="/assets/images/daycar3.jpg" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="/assets/images/daycar2.jpg" class="img-responsive">
                    </div>
                </div>
                <a class="left carousel-control" href="#Carousel" data-slide="prev" style="background: none">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#Carousel" data-slide="next" style="background: none">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <p id="minititle" (click)="filtering()">Daylight</p>
    </div>
    <div class="row">
        <div id="filter" class="col-md-3">
            <div>
                <h3>Category</h3>
                <div class="row">
                    <img src="/assets/images/arrow.svg" alt="bloop" class="col arrows">
                    <span class="col filterlink" [ngClass]="{selectedCategory: categoryCheck.school, unselectedCategory: !categoryCheck.school}"
                    (click)="categoryFilter('school')">School</span>
                </div>
                <div class="row">
                    <img src="/assets/images/arrow.svg" alt="bloop" class="col arrows">
                    <span href="" class="col filterlink" 
                    (click)="categoryFilter('casual')">Casual</span>
                </div>
                <div class="row">
                    <img src="/assets/images/arrow.svg" alt="bloop" class="col arrows">
                    <span href="" class="col filterlink" 
                    (click)="categoryFilter('dresses')">Dresses</span>
                </div>
            </div>
            <div>
                <h3>Color</h3>
                <div id="colors">
                    <img src="/assets/images/pinkcirc.png" id="pink" class="color" (click)="colorFilter('pink')">
                    <img src="/assets/images/yellowcirc.png" id="yellow" class="color" (click)="colorFilter('yellow')">
                    <img src="/assets/images/bluecirc.png" id="blue" class="color" (click)="colorFilter('blue')">
                    <img src="/assets/images/greencirc.png" id="green" class="color" (click)="colorFilter('green')">
                    <img src="/assets/images/purplecirc.svg" id="purple" class="color" (click)="colorFilter('purple')">
                    <img src="/assets/images/redcirc.png" id="red" class="color" (click)="colorFilter('red')">
                </div>
            </div>
            <div>
                <h3>Size</h3>
                <span class="size" (click)="sizeFilter('XL')">XL</span>
                <span class="size" (click)="sizeFilter('L')">L</span>
                <span class="size" (click)="sizeFilter('M')">M</span>
                <span class="size" (click)="sizeFilter('S')">S</span>
                <span class="size" (click)="sizeFilter('XS')">XS</span>
            </div>
            <div>
                <h3>Price</h3>
                <ng5-slider [(value)]="startRange" [(highValue)]="endRange" [options]="options" (userChange)="rangeFilter()"></ng5-slider>
            </div>
        </div>
        <div id="main" class="col-md-9">
            <h2>Daylight</h2>
            <div id="itemNav" class="row">
                <select class="col-md-2" (change)="orderFilter($event)">
                    <option>Newest</option>
                    <option>Cheapest</option>
                    <option>Popular</option>
                </select>
                <select class="col-md-2" (change)="amountFilter($event)">
                    <option>Show 25</option>
                    <option>Show 50</option>
                    <option>Show 100</option>
                </select>
                <div class="col-md-6 align-self-end">
                    <span>{{(outfits.length * currentPageIndex) + 1}} - {{outfits.length * (currentPageIndex + 1)}} of {{totalOutfitObjects.length}} Results</span>
                    <span (click)="changePageIndex('previous')"><</span>
                        <span *ngFor="let page of allPages; let i = index">
                            <span class="pageNumber" (click)="changePageIndex(i)" [ngClass]="{boldPageNumber: currentPageIndex == i}">
                                {{i + 1}}
                            </span>
                        </span>
                    <span (click)="changePageIndex('next')">></span>
                </div>
            </div>
            <div id="itemContainer">
                <div id="itemwrap" *ngFor="let outfit of outfits">
                    <div class="item">
                        <img [routerLink]="['/outfit', outfit.title]" (click)="selectItem(outfit)" class="itemPics" src="{{outfit.image}}" alt="bloop">
                        <p>{{outfit.title}}</p>
                        <span (click)="heartClicked(outfit)" data-toggle="modal" data-target="#exampleModalCenter" [ngClass]="checkIfLiked(outfit._id) ? 'lovedItemHearts' : 'itemHearts'">+</span>
                        <p>{{outfit.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

      <!-- Modal -->
      <div *ngIf="regPrompt" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" (click)="regRedirect()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
