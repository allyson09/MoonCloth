<div id="wrap" class="container">
  <main class="row justify-content-center">
    <section class="col-md-6">
      <div id="login">
        <div class="info">
          <h1>Sign In</h1>
          {{ err | json }}
          <form (submit)="login()">
            <p>Email</p>
            <input type="text" class="inputs" name="email" #email="ngModel" required [(ngModel)]="log.email">
            <p>Password</p>
            <input type="password" class="inputs" name="password" #password="ngModel" required [(ngModel)]="log.password">
            <input class="buttons clickable" type="submit" value="Sign In">
          </form>
          <p [routerLink]="['/join']" class="clickable link">Create an account</p>
        </div>
      </div>
    </section>
    <section class="col-md-6">
      <div id="order">
        <div class="info">
          <h1>Order Status</h1>
          <p>Order Number</p>
          <input type="text" class="inputs">
          <p>Order Email</p>
          <input type="text" class="inputs">
          <p>Billing ZIP Code</p>
          <input type="text" class="inputs">
          <input class="buttons clickable" type="submit" value="Check Status">
        </div>
      </div>
    </section>
  </main>
</div>
